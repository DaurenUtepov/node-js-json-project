<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>order history</title>

<body>
    <header>
        <div style="height: 100px;" class="container">
            <div class="row h-100">
                <div class="col-6 my-auto text-white text-center">                    
                        <h4 >Your personal shop</h4> 
                        <a id="order_page" class="btn text-white" href="http://localhost:5000/order_page"><i class="fa fa-angle-double-left"></i>  Back to order</a>                  
                </div>
                <div class="col-6 my-auto text-right text-white">

                  </div> 
                </div>
            </div>
        </div>
      </header>
      <div class="container  my-5 d-flex justify-content-center">
          <H1>Order history</H1>    
      </div>
      <div class="container">  
            <div class="accordion w-50" id="accordion">
                <div id="historyID">

                </div>
            </div> 
      </div>
      
      <div id="overlay" >
        <div id="text">
          <div class="mb-4 d-flex justify-content-center"> 
            <h4>EDIT ORDER</h4>
          </div>
          <div id="oredeListID">
  
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="mr-4 " id="sendToNode">SAVE</button>
            <button id="close">CLOSE</button>
          </div>
        </div>
      </div>

      <footer class="text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section>
            <!-- Facebook -->
            <a class="btn btn-primary" style="background-color: #3b5998;"href="#!">
              <i class="fa fa-facebook-square"></i>
            </a>
      
            <!-- Twitter -->
            <a class="btn btn-primary" style="background-color: #55acee;"href="#!">
              <i class="fa fa-twitter-square"></i>
            </a>
      
            <!-- Google -->
            <a class="btn btn-primary" style="background-color: #dd4b39;"href="#!">
              <i class="fa fa-google-plus-square"></i>
            </a>
            
            <!-- Instagram -->
            <a class="btn btn-primary" style="background-color: #ac2bac;"href="#!">

            </a>
      
          </section>
          <!-- Section: Social media -->

        <!-- Grid container -->

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

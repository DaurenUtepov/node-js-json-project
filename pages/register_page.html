
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <title>register</title>
      </head>
      <body>
          <header>
            <div style="height: 100px;" class="container d-flex justify-content-center">
                <div class="row h-100">
                    <div class="col my-auto text-white">                    
                            <h4 >Welcome online grocery store</h4>                   
                    </div>
                </div>
            </div>
          </header>
        
          <div class="container text-center mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-4 ">
                    <form class="form-signin">
                        <h1 class="h3 mb-3 mt-5 font-weight-normal">Registration form </h1>
                        <input type="text" id="inputFname" name="f_name" class="form-control  mb-3" placeholder="First name" required>
                        <input type="text" id="inputLname" name="l_name" class="form-control  mb-3" placeholder="Last name" required>
                        <span id="msg_error" style="color:red"></span>
                        <label for="inputEmail"  class="sr-only">Email address</label>
                        <input type="email" name="e_mail" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" id="inputPassword" class="form-control  mb-3" placeholder="Password" required>
                        <span id="msg_success" style="color:green"></span>
                        <button class="btn btn-lg btn-info btn-block mb-3" >Create account</button>
                        <a href="http://localhost:5000">Back to main page</a>
                        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
                      </form>
                </div>
            </div>       
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
                integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
                crossorigin="anonymous"></script>
        <script src="../register.js"></script>
      </body>
    </html>
